{% load static %}
<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="/static/charity_donation_app/css/style.css" />
  </head>
  <body>
    {% block header %}
    {% endblock %}

    {% block section %}
    {% endblock %}

    <footer>
      <div id="contact" class="contact">
        <h2>Skontaktuj się z nami</h2>
        <h3>Formularz kontaktowy</h3>
        <form class="form--contact">
          <div class="form-group form-group--50"><input type="text" name="name" placeholder="Imię" /></div>
          <div class="form-group form-group--50"><input type="text" name="surname" placeholder="Nazwisko" /></div>

          <div class="form-group"><textarea name="message" placeholder="Wiadomość" rows="1"></textarea></div>

          <button class="btn" type="submit">Wyślij</button>
        </form>
      </div>
      <div class="bottom-line">
        <span class="bottom-line--copy">Copyright &copy; 2019</span>
        <div class="bottom-line--icons">
          <a href="#" class="btn btn--small">
              <img src="{% static "charity_donation_app/images/icon-facebook.svg" %}" alt="Facebook">
          </a>
          <a href="#" class="btn btn--small">
              <img src="{% static "charity_donation_app/images/icon-instagram.svg" %}" alt="Instagram">
          </a>
        </div>
      </div>
    </footer>

    {% block script %}
    {% endblock %}
  </body>
</html>
